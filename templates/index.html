<!DOCTYPE html>
<html>
<head>
    <title>Crossposter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Imported eBay Listings</h2>

{% if listings %}
    <ul class="list-group mb-3">
        {% for item in listings %}
            <li class="list-group-item">
                <strong>{{ item.title }}</strong><br>
                Price: ${{ item.price }}<br>
                <small>{{ item.description }}</small>
            </li>
        {% endfor %}
    </ul>

    <form action="/generate_mercari_csv">
        <button type="submit" class="btn btn-primary">Download Mercari Bulk CSV</button>
    </form>
{% else %}
    <p>No listings found. Upload a CSV first.</p>
{% endif %}

<hr>
<form method="post" action="/upload_csv" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Upload eBay CSV</label>
        <input class="form-control" type="file" name="file" accept=".csv" required>
    </div>
    <button class="btn btn-success">Upload CSV</button>
</form>

</body>
</html>
