<!DOCTYPE html>
<html>
<head>
    <title>Crossposter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Imported eBay Listings</h2>

{% if listings %}
    {% for item in listings %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text text-muted">${{ item.price }}</p>

            <div id="carousel{{ loop.index }}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for img in item.image_urls %}
                    <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
                        <img src="{{ img }}" class="d-block w-100" style="max-height:300px;object-fit:contain;">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{ loop.index }}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel{{ loop.index }}" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>No listings yet. Upload a CSV to begin.</p>
{% endif %}

<hr>
<form method="post" action="/upload_csv" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Upload eBay CSV</label>
        <input class="form-control" type="file" name="file" accept=".csv" required>
    </div>
    <button class="btn btn-success">Upload</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
