    body {

    table {

      background: #fff;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 6px;
    }
    .carousel {
      position: relative;
      display: inline-block;
    }
    .carousel img {
      display: block;
    }
    .carousel button {
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .prev-btn { left: 0; }
    .next-btn { right: 0; }
  </style>
</head>
